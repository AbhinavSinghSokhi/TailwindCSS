<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    first page
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="" alt="">
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-slate-500">You have a new message!</p>
        </div>
    </div>

    <div class="flex">
        <div class="flex-1 bg-blue-200">Flex Item 1</div>
        <div class="flex-1 bg-green-200 shrink-0">Flex Item 2 (shrink-0)</div>
        <!-- shrink-0 applies the property flex-shrink which is used to decide whether the container will shrink in size or not. As generally the flex container automatically shrinks on reducing screen size but shrink-0 or flex-shrink: 0; will make sure thaty the container will not shrink upon changing of the screen size -->
        <div class="flex-1 bg-red-200">Flex Item 3</div>
    </div>
</body>
</html>
